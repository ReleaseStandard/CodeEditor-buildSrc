afterEvaluate {

    configurations.universalEmbed.dependencies.with {
        for (Dependency dependency : it) {
            if (dependency instanceof DefaultProjectDependency) {
                Project targetProject = dependency.getDependencyProject()
                for(Task rootTask : project.tasks.withType(JavaCompile)) {
                    p("${rootTask} search into project ${targetProject}")
                    Task childTask = targetProject.tasks.findByName(rootTask.getName())
                    if ( childTask == null ) { continue; }
                    p("${rootTask} -> ${childTask}")
                    rootTask.dependsOn childTask
                    rootTask.mustRunAfter childTask
                }
            }
        }
    }

    configurations.universalEmbed.collect {
        p("Add artifact ${it} to ${project}")
        if (plugins.hasPlugin("java-library")) {
            p("Need to add ${it} to ${project} a java-library(jar)")
            apply plugin: 'com.github.johnrengelman.shadow'
            configurations.shadow.extendsFrom(configurations.universalEmbed)
        } else if ( plugins.hasPlugin('com.android.library')) {
            p("Need to add ${it} to ${project} a com.android.library(aar)")
            apply plugin: 'com.kezong.fat-aar'
            fataar {
                transitive = true
            }
            configurations.embed.extendsFrom(configurations.universalEmbed)
        } else {
            p("Embed has failed : unknow form")
            System.exit(1)
        }
    }
}

