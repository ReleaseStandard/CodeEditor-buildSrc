def getPublicationTaskName(module) {
	return "sign${module}Publication"
}
def producePublicationTaskName(obj) {
	def path = obj
	if ( obj instanceof Project ) {
		path = obj.getPath()
	}
	def result = ""
	for(String p1 : path.split(":")) {
		for(String p2 : p1.split("-")) {
			result += p2.capitalize()
		}
	}
	return result
}
apply plugin: 'maven-publish'
allprojects { Project prj ->
	prj.afterEvaluate {
		p ""
		p ""
		p "****************************************************"
		p "thisProject=${thisProject.name},prj=${prj.name}"

		if (  ! ( prj.plugins.hasPlugin('com.android.library')
			|| prj.plugins.hasPlugin('java-library') ) ) {
			println "[WARNING] $prj cannot be published to MavenCentral"
			return
		}

		def pubname = producePublicationTaskName(prj)
		try {
			prj.tasks.getByName(getPublicationTaskName("${pubname}"))
			println "task " + getPublicationTaskName("${pubname}") + " found for the project ${thisProject.name}"
		} catch (Exception exception) {
			thisProject.publishing {
				publications {
					"${pubname}"(MavenPublication) {
						artifact sourcesJar
						artifact javadocJar

						if ( prj.plugins.hasPlugin('com.android.library') ) {
							prj.afterEvaluate {
								from prj.components.release
							}
						} else if ( prj.plugins.hasPlugin('java-library') ) {
							prj.afterEvaluate {
								from prj.components.java
							}
						}

						pom {
							groupId = "${prj.group}"
							artifactId = prj.name
							name = prj.name
							packaging = 'aar'
							description = "${prj.name} for CodeEditor"
							url = "https://github.com/${githubOwner}/CodeEditor-${prj.name}"
							scm {
							       connection = "scm:git:github.com/${githubOwner}/CodeEditor-${prj.name}.git"
							       developerConnection = "scm:git:ssh://github.com/${githubOwner}/CodeEditor-${prj.name}.git"
							       url = "https://github.com/${githubOwner}/CodeEditor-${prj.name}"
							}
							developers {
							       developer {
							               id = "${githubOwner}"
							               name = "${githubOwnerName}"
							               email = "${githubOwnerEmail}"
							       }
							}
							licenses {
							       license {
							               name = "The Apache License, Version 2.0"
							               url = "http://www.apache.org/licenses/LICENSE-2.0.txt"
							       }
							}
						}
					}
				}
				thisProject.signing {
				        useInMemoryPgpKeys(
				                keyId,
			        	        key,
			                	password,
				        )
				        sign thisProject.publishing.publications."${pubname}"
				}
				p "mavenCentralPublish: register " + getPublicationTaskName("${pubname}") + " on $thisProject"
				try {
					// Make that signature task is executed after the reBundleAarRelease //
					def t = thisProject.tasks.getByName(getPublicationTaskName("${pubname}"))
					prj.afterEvaluate {
						if ( prj.plugins.hasPlugin("com.kezong.fat-aar") ) {
							Task ta = null
							try {
								ta = prj.tasks.getByName("reBundleAarRelease")
							} catch(Exception e) {}
							if ( ta != null ) {
								t.mustRunAfter ta
							}
						}
					}
				} catch(Exception e) { println "[WARNING] could not provide signature for ${prj.name}" }
			}
		}
	}
}
