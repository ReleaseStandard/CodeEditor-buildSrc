//
// Used to compile a module from CodeEditor (eg editor)
//
buildscript {
        ext["buildScriptRepos"] = {
                google()
                mavenCentral()
                jcenter() // Warning: this repository is going to shut down soon
                maven { url = 'https://jitpack.io' }
	        maven { url = 'https://s01.oss.sonatype.org/content/groups/public/' }
		flatDir {
			dirs 'libs'
		}
        }
        ext["buildScriptDep"] = {
                classpath "com.android.tools.build:gradle:4.2.1"
                classpath 'io.github.gradle-nexus:publish-plugin:1.1.0'
                classpath 'com.github.kezong:fat-aar:1.3.6'
                classpath 'org.netbeans.api:org-apache-tools-ant-module:RELEASE124'
        }

        repositories buildScriptRepos
        dependencies buildScriptDep

}

//
// Setup root project
//
group = "io.github.ReleaseStandard.CodeEditor"
if ( version == "unspecified" ) {
        version = '1';
}

allprojects {
        repositories buildScriptRepos
        apply from: "${rootDir.getPath()}/buildSrc/outputs/build/build.helper.gradle"
}

apply from: "${rootDir.getPath()}/buildSrc/outputs/build/packaging.gradle"
apply from: "${rootDir.getPath()}/buildSrc/outputs/build/newVersion.gradle"
apply from: "${rootDir.getPath()}/buildSrc/outputs/build/mavenCentralPublish.gradle"
